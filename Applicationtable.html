<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td style="border-width: 1px; border-style: dashed;">Firstname</td>
                <td style="border-width: 1px; border-style: dashed;"><input type="text"></td>
                </tr>
                <tr>
                <td style="border-width: 1px; border-style: dashed;">Lastname</td>
                <td style="border-width: 1px; border-style: dashed;"><input type="text"></td>
                </tr>
                <tr>
                <td style="border-width: 1px; border-style: dashed;">DOB</td>
                <td style="border-width: 1px; border-style: dashed;"><input type="date"></td>
                </tr>
                <tr>
                    <td style="border-width: 1px; border-style: dashed;">Age</td>
                    <td style="border-width: 1px; border-style: dashed;"><input type="number"></td>
                    </tr>
                    <tr>
                        <td style="border-width: 1px; border-style: dashed;">Email</td>
                        <td style="border-width: 1px; border-style: dashed;"><input type="email"></td>
                        </tr>
                        <tr>
                            <td style="border-width: 1px; border-style: dashed;">Mobile</td>
                            <td style="border-width: 1px; border-style: dashed;"><input type="number"></td>
                            </tr>
                            <tr>
                                <td style="border-width: 1px; border-style: dashed;">Gender</td>
                                <td style="border-width: 1px; border-style: dashed;"><input type="radio">Male</td>
                                <td style="border-width: 1px; border-style: dashed;"><input type="radio">Female</td>
                                </tr>
            
                
        </tbody>
    </table>
</body>
</html>
