<!DOCTYPE html>
<html>
    <head>
        <title>
            Application
        </title>
    </head>
    <body>
        <table>
            <thead>
                <th colspan="2" style="text-align: center">
                    Job Application
                    <hr/>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="number" minlength="10" maxlength="10"></td>
                </tr>
                <tr>
                    <td>What position are you applying for?*</td>
                    <td>
                        <select>
                            <option>job1</option>
                            <option>job2</option>
                            <option>job3</option>
                            <option>job4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Available start date</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>What is your current employment status?*</td>
                    <td><input type="radio">Employed<input type="radio">Self-Employed <br/><input type="radio">Un-Employed<input type="radio">Student</td>
                </tr>
                <tr>
                    <td>How do you prefer to upload your resume?*</td>
                    <td><input type="radio">Upload file
                    <br/>
                    <input type="radio">provide URL</td>
                </tr>
                <tr>
                    <td>Upload your resume</td>
                    <td><input type="submit" value="Upload"></td>
                </tr>

            </tbody>
        
        </table>
    </body>
</html>
