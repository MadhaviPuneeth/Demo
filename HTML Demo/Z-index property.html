<!DOCTYPE html>
<html>
    <head>
        <title>Z-Index Property</title>
        <style>
            img{
                position: absolute;
                left:0px;
                top:0px;
                z-index:-1;
            }
        </style>
        </head>
        <h1 style="border:1px solid yellow">This is a heading</h1>
        <img src="./images.jpg" width="300px" height="500px">
        <p>This is a tree.</p>
    </body>
</html>
