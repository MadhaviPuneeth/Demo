<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="background-color: aqua" border="2" >
        <tbody> 
        <thead style="background-color: brown;">
            <th>ID</th>
            <th>Student Name</th>
            <th>Student Department</th>
        </thead>
        <tr style="color: bisque;">
        <td style="border-width: 1px; border-style:dashed">001</td>
        <td>ABC</td>
        <td>CIVIL</td>
    </tr>
    <tr style="color:rgb(0, 0, 255)">
        <td>002</td>
        <td>MNO</td>
        <td rowspan="2">CSE</td>
    </tr>
    <tr>
        <td>003</td>
        <td>PQR</td>
       <!-- row span - You have to have the same elements in other rows-->
    </tr>
    <tr>
        <td>004</td>
        <td>XYZ</td>
        <td>MCA</td>
    </tr>
    <tr>
        <td>005</td>
        <td>UVW</td>
        <td>ECE</td>
    </tr>
</tbody>
</table>
</body>
</html>
